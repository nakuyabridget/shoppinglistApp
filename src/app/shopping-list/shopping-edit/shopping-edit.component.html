<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- input field for name with local reference as #nameInput-->
                    <input type="text" id="name" class="form-control" #nameInut>


                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!--input field for amount with #amountInput as local refrence-->
                    <input type="number" id="amount" class="form-control" #amountInput>

                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>


                </div>
            </div>

        </form>
    </div>

</div>
